vmType: "vz"
rosetta:
  # Enable Rosetta for Linux.
  # Hint: try `softwareupdate --install-rosetta` if Lima gets stuck at `Installing rosetta...`
  enabled: true
  # Register rosetta to /proc/sys/fs/binfmt_misc
  binfmt: true
mountType: "virtiofs"
cpus: 8
memory: "24GiB"
mounts:
- location: "~"
- location: "~/studio-data"
  mountPoint: "/data"
  writable: true
base:
- template://k3s
