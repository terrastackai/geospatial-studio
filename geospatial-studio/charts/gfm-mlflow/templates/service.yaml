apiVersion: v1
kind: Service
metadata:
  name: {{ include "gfm-mlflow.fullname" . }}
  namespace: {{.Values.global.namespace}}
  labels:
    {{- include "gfm-mlflow.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "gfm-mlflow.selectorLabels" . | nindent 4 }}
